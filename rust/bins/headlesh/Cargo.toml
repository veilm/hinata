[package]
name = "headlesh"
version = "0.1.0"
edition = "2021"

[dependencies]
clap = { version = "4", features = ["derive"] }
tokio = { version = "1", features = ["full"] }
anyhow = "1.0"
nix = { version = "0.28", features = ["signal", "process", "fs"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
daemonize = "0.5.0"
fs2 = "0.4"
tracing = "0.1"
tracing-subscriber = "0.3"
simplelog = "0.12.2"
dirs = "5.0.1"
log = "0.4"
signal-hook = "0.3"
tempfile = "3"